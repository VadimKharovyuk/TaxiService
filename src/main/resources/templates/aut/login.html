<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему - Taxi Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/img/taxi-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      max-width: 450px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .login-header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .taxi-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    .taxi-icon {
      font-size: 2.5rem;
      color: #FFC107;
      margin-right: 10px;
    }

    .form-content {
      padding: 30px;
    }

    .form-floating {
      margin-bottom: 20px;
    }

    .form-floating:last-of-type {
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #FFC107;
      border-color: #FFC107;
      color: #000;
      font-weight: 600;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #e0a800;
      border-color: #e0a800;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .register-options {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #eee;
    }

    .register-title {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #495057;
    }

    .register-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-register {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-client {
      background-color: #28a745;
      border-color: #28a745;
      color: white;
    }

    .btn-driver {
      background-color: #17a2b8;
      border-color: #17a2b8;
      color: white;
    }

    .footer-text {
      text-align: center;
      margin-top: 30px;
      color: #6c757d;
      font-size: 0.9rem;
    }

    .back-to-home {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .back-to-home:hover {
      color: #FFC107;
    }

    @media (max-width: 576px) {
      .login-card {
        max-width: 100%;
      }

      .register-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<div class="login-card">
  <div class="login-header">
    <a th:href="@{/}" class="back-to-home">
      <i class="bi bi-arrow-left me-2"></i> На главную
    </a>
    <div class="taxi-logo">
      <i class="bi bi-taxi-front taxi-icon"></i>
      <h2 class="mb-0">Taxi Service</h2>
    </div>
    <p class="mb-0">Войдите в свой аккаунт</p>
  </div>

  <div class="form-content">
    <form th:action="@{/login}" method="post">
      <div th:if="${param.error}" class="alert alert-danger">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        Неверный email или пароль.
      </div>

      <div th:if="${param.logout}" class="alert alert-success">
        <i class="bi bi-check-circle-fill me-2"></i>
        Вы успешно вышли из системы.
      </div>

      <div th:if="${successMessage}" class="alert alert-success">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}"></span>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="username" placeholder="Email" required>
        <label for="floatingInput"><i class="bi bi-envelope me-2"></i>Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Пароль" required>
        <label for="floatingPassword"><i class="bi bi-lock me-2"></i>Пароль</label>
      </div>

      <div class="d-flex align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Запомнить меня
          </label>
        </div>
        <a href="#" class="ms-auto text-decoration-none text-primary">Забыли пароль?</a>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">
        <i class="bi bi-box-arrow-in-right me-2"></i>Войти
      </button>
    </form>

    <p class="footer-text">
      &copy; Taxi Service 2025 | Ваш надежный партнер на дорогах
    </p>
  </div>

  <div class="register-options">
    <p class="register-title">Еще нет аккаунта? Зарегистрируйтесь:</p>
    <div class="register-buttons">
      <a th:href="@{/register/client}" class="btn btn-register btn-client">
        <i class="bi bi-person-plus me-1"></i> Как клиент
      </a>
      <a th:href="@{/register/driver}" class="btn btn-register btn-driver">
        <i class="bi bi-car-front me-1"></i> Как водитель
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
