<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${userType == 'CLIENT' ? 'Регистрация клиента' : 'Регистрация водителя'} + ' - Taxi Service'"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/img/taxi-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-card {
      max-width: 500px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .register-header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .taxi-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    .taxi-icon {
      font-size: 2.5rem;
      color: #FFC107;
      margin-right: 10px;
    }

    .form-content {
      padding: 30px;
    }

    .form-floating {
      margin-bottom: 20px;
    }

    .form-floating:last-of-type {
      margin-bottom: 25px;
    }

    .text-danger {
      font-size: 0.875rem;
      margin-top: 0.25rem;
      text-align: left;
    }

    .btn-primary {
      background-color: #FFC107;
      border-color: #FFC107;
      color: #000;
      font-weight: 600;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #e0a800;
      border-color: #e0a800;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-outline-secondary {
      transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .footer-text {
      text-align: center;
      margin-top: 30px;
      color: #6c757d;
      font-size: 0.9rem;
    }

    .back-to-login {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
    }

    .back-to-home {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .back-to-home:hover {
      color: #FFC107;
    }

    .client-icon {
      color: #28a745;
    }

    .driver-icon {
      color: #17a2b8;
    }

    @media (max-width: 576px) {
      .register-card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="register-card">
  <div class="register-header">
    <a th:href="@{/}" class="back-to-home">
      <i class="bi bi-arrow-left me-2"></i> На главную
    </a>
    <div class="taxi-logo">
      <i class="bi bi-taxi-front taxi-icon"></i>
      <h2 class="mb-0">Taxi Service</h2>
    </div>
    <p class="mb-0" th:if="${userType == 'CLIENT'}">
      <i class="bi bi-person-plus client-icon me-2"></i>
      Регистрация клиента
    </p>
    <p class="mb-0" th:unless="${userType == 'CLIENT'}">
      <i class="bi bi-car-front driver-icon me-2"></i>
      Регистрация водителя
    </p>
  </div>

  <div class="form-content">
    <form th:action="@{'/register/' + ${userType.toLowerCase()}}" method="post" th:object="${registerRequest}">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Имя" required>
        <label for="name"><i class="bi bi-person me-2"></i>Имя</label>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
        <label for="email"><i class="bi bi-envelope me-2"></i>Email</label>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Пароль" required>
        <label for="password"><i class="bi bi-lock me-2"></i>Пароль</label>
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="age" th:field="*{age}" placeholder="Возраст" required min="18" max="100">
        <label for="age"><i class="bi bi-calendar me-2"></i>Возраст</label>
        <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">
        <i class="bi bi-check2-circle me-2"></i>Зарегистрироваться
      </button>

      <div class="back-to-login">
        <a th:href="@{/login}" class="btn btn-outline-secondary">
          <i class="bi bi-box-arrow-in-right me-2"></i>Вернуться на страницу входа
        </a>
      </div>

      <p class="footer-text">
        &copy; Taxi Service 2025 | Ваш надежный партнер на дорогах
      </p>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
